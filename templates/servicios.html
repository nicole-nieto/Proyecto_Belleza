{% extends "base.html" %}
{% block title %}Servicios{% endblock %}

{% block content %}

<h1 class="titulo">Gestión de Servicios</h1>

<div id="acciones-admin" style="display:none;">
  <button id="btnMostrarCrear" class="btn">➕ Crear Servicio</button>
</div>

<!-- FORMULARIO CREAR/EDITAR -->
<div id="formContainer" class="card" style="display:none; max-width:600px;">
  <h3 id="tituloForm">Crear Servicio</h3>

  <form id="formServicio">
    <input type="hidden" id="servicioId">

    <label>Nombre:</label>
    <input type="text" id="nombre" required />

    <label>Descripción:</label>
    <textarea id="descripcion"></textarea>

    <label>Duración Referencial:</label>
    <input type="text" id="duracion_ref" />

    <label>Precio Referencial:</label>
    <input type="number" step="0.01" id="precio_ref" />

    <div style="margin-top:8px;">
      <button type="submit" class="btn">Guardar</button>
      <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
    </div>
  </form>
</div>

<hr />

<h2>Listado de Servicios</h2>

<table class="tabla" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr>
      <th>☻</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Duración promedio</th>
      <th>Precio Promedio</th>
      <th id="th-acciones">Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaServicios"></tbody>
</table>

<!-- SCRIPTS -->
<script src="/static/js/config.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/servicios.js"></script>

{% endblock %}
