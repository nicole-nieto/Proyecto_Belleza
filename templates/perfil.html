<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Perfil</title>
</head>
<body>
  <h1>Mi Perfil</h1>
  <p>Nombre: {{ user.nombre }}</p>

  </form>
</body>
</html>
