{% extends "base.html" %}
{% block title %}Materiales{% endblock %}
{% block content %}

    <h1 class="titulo-spa-principal">Gestión de Materiales</h1> 
    
    <div id="mensaje" role="status" aria-live="polite" class="mensaje-alerta"></div> 

    <div id="acciones-admin" class="acciones" style="margin:12px 0; display:none;">
      <button id="btnMostrarCrear" class="btn-accent">➕ Crear Material</button> 
    </div>

    <div class="card-materiales-listado"> 
      <table class="tabla-gestion-aestethic" width="100%"> 
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th class="col-acciones">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMateriales"></tbody>
      </table>
    </div>

    <div id="formContainer" class="detalles-spa-card form-aestethic" style="display:none; margin-top:24px; padding: 20px;">
      <h2 id="tituloForm" class="titulo-form-aestethic">Crear Material</h2>
      <form id="formMaterial">
        <input type="hidden" id="materialId" />

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input id="tipo" name="tipo" required />
        </div>

        <div class="form-actions">
          <button type="submit" id="btnGuardar" class="btn-guardar">Guardar</button> 
          <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/materiales.js"></script>

{% endblock %}
