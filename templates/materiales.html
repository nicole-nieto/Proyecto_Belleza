{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Materiales</title>
  <!-- Si tienes stylesheet, ajusta la ruta; si no, coméntalo -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Gestión de Materiales</h1>

  <!-- Mensajes/estado -->
  <div id="mensaje" role="status" aria-live="polite"></div>

  <!-- Controles (solo se mostrarán si rol admin) -->
  <div id="acciones-admin" style="margin:12px 0; display:none;">
    <button id="btnMostrarCrear">➕ Crear Material</button>
  </div>

  <!-- Tabla -->
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th class="col-acciones">Acciones</th>

      </tr>
    </thead>
    <tbody id="tablaMateriales"></t<th>Acciones</th>body>
  </table>

  <!-- Formulario oculto -->
  <div id="formContainer" style="display:none; margin-top:16px;">
    <h2 id="tituloForm">Crear Material</h2>
    <form id="formMaterial">
      <input type="hidden" id="materialId" />

      <div>
        <label for="nombre">Nombre</label><br>
        <input id="nombre" name="nombre" required />
      </div>

      <div>
        <label for="tipo">Tipo</label><br>
        <input id="tipo" name="tipo" required />
      </div>

      <div style="margin-top:8px;">
        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Orden: config.js (si lo usas), app.js (define window.apiFetch), luego este materiales.js -->
  <script src="/static/js/config.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/materiales.js"></script>
</body>
</html>

{% endblock %}
