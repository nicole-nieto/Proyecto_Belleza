{% extends "base.html" %}
{% block title %}Materiales{% endblock %}

{% block content %}
<div class="p-4">

    <div class="flex justify-between mb-4 gap-4">

        <div class="flex gap-2 w-2/3">
            <input id="inputBuscar" type="text" placeholder="Buscar por nombre"
                   class="border p-2 w-full" oninput="buscarMateriales()">
        </div>

        <div id="adminActions" class="flex justify-end items-center w-1/3">
            <!-- BotÃ³n visible solo para admin -->
        </div>
    </div>

    <div id="materialList"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>

</div>

<!-- MODAL CREAR / EDITAR MATERIAL -->
<div id="modalMaterial" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded w-96 shadow-lg">
        
        <h2 id="modalTitulo" class="text-xl font-bold mb-3">Crear Material</h2>

        <input id="matNombre" class="border p-2 w-full mb-2" placeholder="Nombre">
        <input id="matTipo" class="border p-2 w-full mb-2" placeholder="Tipo">

        <div class="flex justify-end gap-2 mt-4">
            <button onclick="cerrarModal()" class="px-3 py-1 bg-gray-600 text-white rounded">Cancelar</button>
            <button onclick="guardarMaterial()" class="px-3 py-1 bg-blue-600 text-white rounded">Guardar</button>
        </div>

    </div>
</div>

<script src="/static/js/config.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/materiales.js"></script>
{% endblock %}
